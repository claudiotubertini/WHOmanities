  <script>
  	async function makeStagger(){
  		// first we retrieve data
  				
		//let data_as_text;
		// data_covid = await d3.csv("https://claudiotubertini.github.io/WHOmanities/covid_italy.csv")
		// 				  	.then(data => data.map(x => {return {
		// 					  		day: x["day"],
		// 					  		Region: x["Region"],
		// 					  		country: x["Country Name"],
		// 					  		Confirmed: +x["Confirmed"],
		// 					  		"Cumulative Confirmed": +x["Cumulative Confirmed"]}}))
		
		// var dataByRegion = d3.group(data_covid, d => d.Region)
		// console.log(dataByRegion);

		// set the dimensions and margins of the graph
		var margin = {top: 40, right: 20, bottom: 70, left: 100},
	    width = 1260 - margin.left - margin.right,
	    height = 700 - margin.top - margin.bottom;

		// set the ranges
		// Parse the date / time
		//var parseDate = d3.time.format("%y-%b-%d").parse;
		var parseDate = d3.timeFormat("%Y-%m-%d");
		
		// Set the ranges and axis
		//var x = d3.scaleTime().range([0, width]);
		var x = d3.scaleBand()
				    .range([0, width])
				    // .round(true)
    				// .padding(.1)

		var y = d3.scaleLinear().range([height, 0]);
		var xAxis = d3.axisBottom()
		    .scale(x)
		    .ticks(d3.timeDay.every(2));

		var yAxis = d3.axisLeft()
		    .scale(y)
		    .ticks(10);
		          
		// append the svg object to the body of the page
		// append a 'group' element to 'svg'
		// moves the 'group' element to the top left margin
		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", 
		          "translate(" + margin.left + "," + margin.top + ")");

		// get the data
		let data = await d3.csv("https://claudiotubertini.github.io/WHOmanities/covid_italy.csv")
		.then(data => data.map(x => {return {
							  		date: x.day,
							  		"Cumulative Confirmed": +x["Cumulative Confirmed"]}}))
		  
			console.log(data)
		  // format the data
		  // data.forEach(function(d) {
		     
		  //       d["Cumulative Confirmed"] = +d["Cumulative Confirmed"];
		  //   });
		  

		  // Scale the range of the data in the domains
		  x.domain(data.map(function(d) { return d.date; })); 
		  //x.domain(d3.extent(data, function(d) { return d.date; }));
		  y.domain([0, d3.max(data, function(d) { return d["Cumulative Confirmed"]; })]);

		  // append the rectangles for the bar chart
		  svg.selectAll(".bar")
		      .data(data)
		    .enter().append("rect")
		      .attr("class", "bar")
		      .style("fill", "steelblue")
		      .attr("x", function(d) { return x(d.date); })
		      .attr("width", 10)
		      .attr("y", function(d) { return y(d["Cumulative Confirmed"]); })
		      .attr("height", function(d) { return height - y(d["Cumulative Confirmed"]); });

		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis)
		    .selectAll("text")
		      .style("text-anchor", "end")
		      .attr("dx", "-.8em")
		      .attr("dy", "-.55em")
		      .attr("transform", "rotate(-90)" );

		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("Confirmed");

	}

  </script>
 
  <style type="text/css">
	.bar { fill: steelblue; }
</style>
  
</head>
