<!DOCTYPE html>
<html>
<head>

</style>
  <script>
  	(async function (){
  		// first we retrieve data
  				
		//let data_as_text;
		// data_covid = await d3.csv("https://claudiotubertini.github.io/WHOmanities/covid_italy.csv")
		// 				  	.then(data => data.map(x => {return {
		// 					  		day: x["day"],
		// 					  		Region: x["Region"],
		// 					  		country: x["Country Name"],
		// 					  		Confirmed: +x["Confirmed"],
		// 					  		"Cumulative Confirmed": +x["Cumulative Confirmed"]}}))
		
		// var dataByRegion = d3.group(data_covid, d => d.Region)
		// console.log(dataByRegion);

		// set the dimensions and margins of the graph
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
	    width = 960 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

		// set the ranges
		// Parse the date / time
		//var parseDate = d3.timeFormat("%y-%b-%d");
		
		// Set the ranges
		var x = d3.scaleTime().range([0, width]);
		// var x = d3.scaleBand()
		//           .range([0, width])
		//           .padding(0.1);
		var y = d3.scaleLinear().range([height, 0]);
		          
		// append the svg object to the body of the page
		// append a 'group' element to 'svg'
		// moves the 'group' element to the top left margin
		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", 
		          "translate(" + margin.left + "," + margin.top + ")");

		// get the data
		let data = await d3.csv("https://claudiotubertini.github.io/WHOmanities/covid_italy.csv")
		  

		  // format the data
		  data.forEach(function(d) {
		        //d.day = parseDate(d.day);
		        d["Cumulative Confirmed"] = +d["Cumulative Confirmed"];
		    });
		  

		  // Scale the range of the data in the domains
		  x.domain(data.map(function(d) { return d.day; }));
		  y.domain([0, d3.max(data, function(d) { return d["Cumulative Confirmed"]; })]);

		  // append the rectangles for the bar chart
		  svg.selectAll(".bar")
		      .data(data)
		    .enter().append("rect")
		      .attr("class", "bar")
		      .attr("x", function(d) { return x(d.day); })
		      .attr("width", 20)
		      .attr("y", function(d) { return y(d["Cumulative Confirmed"]); })
		      .attr("height", function(d) { return height - y(d["Cumulative Confirmed"]); });

		  // add the x Axis
		  svg.append("g")
		      .attr("transform", "translate(0," + height + ")")
		      .call(d3.axisBottom(x));

		  // add the y Axis
		  svg.append("g")
		      .call(d3.axisLeft(y));

	})()

  </script>
  <style>
  	.chart div {
	  font: 10px sans-serif;
	  background-color: steelblue;
	  text-align: right;
	  padding: 3px;
	  margin: 1px;
	  color: white;
	}
  </style>
</head>
